# Small model for fast debugging
model:
  vocab_size: 50257
  n_layers: 4
  n_heads: 4
  d_model: 256
  d_ff: 1024
  max_seq_len: 256
  dropout: 0.1
  use_flash_attention: false
  tie_weights: true

training:
  batch_size: 16
  gradient_accumulation_steps: 1
  learning_rate: 3.0e-4
  weight_decay: 0.1
  max_steps: 10000
  warmup_steps: 500
  lr_schedule: cosine
  grad_clip_norm: 1.0
  log_interval: 50
  eval_interval: 500
  save_interval: 2000

data:
  dataset: wikitext
  dataset_config: wikitext-2-raw-v1
  train_split: train
  val_split: validation
  test_split: test
  num_workers: 2
  tokenizer_name: gpt2

optimizer:
  type: adamw
  betas: [0.9, 0.95]
  eps: 1.0e-8

system:
  device: cuda
  mixed_precision: true
  compile: false
  seed: 42

logging:
  use_wandb: false
  wandb_project: aletheion-baseline
  wandb_entity: null
  save_dir: ./checkpoints
  log_dir: ./logs
  run_name: debug-small
