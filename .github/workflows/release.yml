name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PYPROJECT_VERSION=$(grep "^version = " pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Tag version: $VERSION"
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          if [ "$VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "::error::Version mismatch! Tag: $VERSION, pyproject.toml: $PYPROJECT_VERSION"
            exit 1
          fi

      - name: Check CHANGELOG updated
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "::warning::CHANGELOG.md does not contain entry for version $VERSION"
          fi

  build:
    name: Build Distribution
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*
          ls -lah dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/

  test-install:
    name: Test Installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Install package from wheel
        shell: bash
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import aletheion_llm; print('Successfully imported aletheion_llm')"

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [validate, build, test-install]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/aletheion-llm
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
        continue-on-error: true

  publish-pypi:
    name: Publish to PyPI
    needs: [validate, build, test-install]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/aletheion-llm
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    needs: [validate, publish-pypi]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          python3 << EOF
          import re
          with open('CHANGELOG.md', 'r') as f:
              content = f.read()
          # Extract the section for this version
          pattern = rf'## \[{re.escape(VERSION)}\].*?(?=## \[|\Z)'
          match = re.search(pattern, content, re.DOTALL)
          if match:
              changes = match.group(0).strip()
              # Write to file for multiline output
              with open('release_notes.md', 'w') as out:
                  out.write(changes)
              print("Release notes extracted")
          else:
              with open('release_notes.md', 'w') as out:
                  out.write(f"Release {VERSION}")
              print("No changelog entry found, using default")
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, 'rc') || contains(needs.validate.outputs.version, 'beta') || contains(needs.validate.outputs.version, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
